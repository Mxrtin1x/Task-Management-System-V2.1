version: '3'
services:
  web:
    build:
      context: .
      args:
	GITHUB_REPO_URL: ${GITHUB_REPO_URL}
    container_name: my-app-container
    ports:
      - "7777:7777"  # or the port you want to use
    env_file:
      - .env  # Make sure this points to the correct .env file
    volumes:
      - .:/myapp  # Mount your local code to the container
    networks:
      - my-network

networks:
  my-network:
    driver: bridge